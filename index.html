<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dossiê de Visitas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; display: flex; }
    h1 { color: #333; }
    .sidebar {
      width: 250px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-right: 20px;
      height: fit-content;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .skhouse-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      border-radius: 6px;
      cursor: pointer;
    }
    .skhouse-item:hover {
      background-color: #e0e0e0;
    }
    .main {
      flex: 1;
    }
    .filter { margin-bottom: 20px; }
    .placeholder {
      margin-top: 40px;
      font-size: 18px;
      color: #666;
    }
    .imovel-container {
      text-align: center;
      margin-top: 40px;
    }
    .imovel-grid {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .imovel-imagem {
      max-width: 500px;
    }
    .imovel-imagem img {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .imovel-endereco {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .imovel-infos {
      margin-top: 12px;
      font-size: 16px;
      color: #444;
    }
    .imovel-detalhes {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    .imovel-detalhes table {
      width: 100%;
      border-collapse: collapse;
    }
    .imovel-detalhes th, .imovel-detalhes td {
      text-align: left;
      padding: 6px 4px;
      font-size: 14px;
    }
    .imovel-detalhes th {
      color: #555;
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Imóveis com dossiês</h2>
    <div id="skhouse-list"></div>
  </div>

  <div class="main">
    <h1>Dossiê de Visitas</h1>
    <div class="filter">
      <label for="corretor">Filtrar por ID do Corretor: </label>
      <input type="text" id="corretor" placeholder="Digite o ID do corretor">
    </div>

    <div id="placeholder" class="placeholder">Bem-vindo ao Dossiê de Visitas do QuintoAndar. Selecione um imóvel ao lado para visualizar os detalhes.</div>
    <div id="imovel" class="imovel-container" style="display: none;"></div>
  </div>

  <script>
    async function carregarCSV() {
      const response = await fetch('dados.csv');
      const csvText = await response.text();

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const skhouseList = document.getElementById("skhouse-list");
          const placeholder = document.getElementById("placeholder");
          const imovelContainer = document.getElementById("imovel");

          function atualizarDossie(filtro = "", filtroSkhouse = null) {
            skhouseList.innerHTML = "";
            imovelContainer.innerHTML = "";
            const filtrado = data.filter(linha => String(linha["id_corretor"]).includes(filtro));

            filtrado.forEach(linha => {
              const div = document.createElement("div");
              div.className = "skhouse-item";
              div.textContent = linha["sk_house"];
              div.addEventListener("click", () => atualizarDossie(filtro, linha["sk_house"]));
              skhouseList.appendChild(div);
            });

            if (!filtroSkhouse) {
              imovelContainer.style.display = "none";
              placeholder.style.display = "block";
              return;
            }

            const imovel = filtrado.find(linha => linha["sk_house"] === filtroSkhouse);
            if (imovel) {
              const grid = document.createElement("div");
              grid.className = "imovel-grid";

              const imagemCol = document.createElement("div");
              imagemCol.className = "imovel-imagem";

              const endereco = document.createElement("div");
              endereco.className = "imovel-endereco";
              endereco.textContent = `${imovel["house_address"]}, ${imovel["house_neighborhood"]}`;

              const img = document.createElement("img");
              img.src = `https://www.quintoandar.com.br/img/${imovel["name"]}`;

              const infos = document.createElement("div");
              infos.className = "imovel-infos";
              infos.textContent = `${imovel["house_total_area"]} m² | ${imovel["house_bedrooms"]} quarto(s) | ${imovel["house_bathrooms"]} ban. | ${imovel["house_garages"]} vaga(s)`;

              imagemCol.appendChild(endereco);
              imagemCol.appendChild(img);
              imagemCol.appendChild(infos);
              grid.appendChild(imagemCol);

              const detalhesCol = document.createElement("div");
              detalhesCol.className = "imovel-detalhes";
              const tabela = document.createElement("table");

              const rows = [
                ["Data da visita", imovel["dt_visita"] || "-"],
                ["Hora da visita", imovel["hr_visita"] || "-"],
                ["Dias Publicado", imovel["days_published"]],
                ["Ofertas", imovel["os"]],
                ["Visitas", imovel["vb"]],
                ["Primeiro Preço", imovel["floor"]],
                ["Preço Atual", imovel["price"]],
                ["Diagn. de Preço", ((imovel["price"] - imovel["predicted_price_70"]) / imovel["price"]).toFixed(2)],
                ["Último Desconto", imovel["last_price_down"]],
                ["% Desconto", imovel["previous_price_variation"]],
                ["Última Oferta", imovel["date"]],
                ["Status Oferta", imovel["monday_status"]],
                ["Valor Ofertado", imovel["sale_price_agreed"]]
              ];

              rows.forEach(([label, valor]) => {
                const tr = document.createElement("tr");
                const th = document.createElement("th");
                const td = document.createElement("td");
                th.textContent = label;
                td.textContent = valor ?? "-";
                tr.appendChild(th);
                tr.appendChild(td);
                tabela.appendChild(tr);
              });

              detalhesCol.appendChild(tabela);
              grid.appendChild(detalhesCol);

              imovelContainer.appendChild(grid);
              placeholder.style.display = "none";
              imovelContainer.style.display = "block";
            }
          }

          document.getElementById("corretor").addEventListener("input", (e) => {
            atualizarDossie(e.target.value);
          });

          atualizarDossie();
        }
      });
    }

    carregarCSV();
  </script>
</body>
</html>
