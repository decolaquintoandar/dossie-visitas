<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dossiê de Visitas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; display: flex; }
    h1 { color: #333; }
    .sidebar {
      width: 250px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-right: 20px;
      height: fit-content;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .skhouse-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      border-radius: 6px;
      cursor: pointer;
    }
    .skhouse-item:hover {
      background-color: #e0e0e0;
    }
    .main {
      flex: 1;
    }
    .filter { margin-bottom: 20px; }
    .placeholder {
      margin-top: 40px;
      font-size: 18px;
      color: #666;
    }
    .imovel-container {
      text-align: center;
      margin-top: 40px;
    }
    .imovel-container img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .imovel-infos {
      margin-top: 12px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Imóveis com dossiês</h2>
    <div id="skhouse-list"></div>
  </div>

  <div class="main">
    <h1>Dossiê de Visitas</h1>
    <div class="filter">
      <label for="corretor">Filtrar por ID do Corretor: </label>
      <input type="text" id="corretor" placeholder="Digite o ID do corretor">
    </div>

    <div id="placeholder" class="placeholder">Bem-vindo ao Dossiê de Visitas do QuintoAndar. Selecione um imóvel ao lado para visualizar os detalhes.</div>
    <div id="imovel" class="imovel-container" style="display: none;"></div>
  </div>

  <script>
    async function carregarCSV() {
      const response = await fetch('dados.csv');
      const csvText = await response.text();

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const skhouseList = document.getElementById("skhouse-list");
          const placeholder = document.getElementById("placeholder");
          const imovelContainer = document.getElementById("imovel");

          function atualizarDossie(filtro = "", filtroSkhouse = null) {
            skhouseList.innerHTML = "";
            imovelContainer.innerHTML = "";
            const filtrado = data.filter(linha => String(linha["id_corretor"]).includes(filtro));

            filtrado.forEach(linha => {
              const div = document.createElement("div");
              div.className = "skhouse-item";
              div.textContent = linha["sk_house"];
              div.addEventListener("click", () => atualizarDossie(filtro, linha["sk_house"]));
              skhouseList.appendChild(div);
            });

            if (!filtroSkhouse) {
              imovelContainer.style.display = "none";
              placeholder.style.display = "block";
              return;
            }

            const imovel = filtrado.find(linha => linha["sk_house"] === filtroSkhouse);
            if (imovel) {
              const img = document.createElement("img");
              img.src = `https://www.quintoandar.com.br/img/${imovel["name"]}`;

              const infos = document.createElement("div");
              infos.className = "imovel-infos";
              infos.textContent = `${imovel["area"]} | ${imovel["bedrooms"]} quarto(s) | ${imovel["bathrooms"]} ban. | ${imovel["parking_spaces"]} vaga(s)`;

              imovelContainer.appendChild(img);
              imovelContainer.appendChild(infos);

              placeholder.style.display = "none";
              imovelContainer.style.display = "block";
            }
          }

          document.getElementById("corretor").addEventListener("input", (e) => {
            atualizarDossie(e.target.value);
          });

          atualizarDossie();
        }
      });
    }

    carregarCSV();
  </script>
</body>
</html>
