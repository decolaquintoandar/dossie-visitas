<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dossiê de Visitas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; display: flex; }
    h1 { color: #333; }
    .sidebar {
      width: 250px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-right: 20px;
      height: fit-content;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .skhouse-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      border-radius: 6px;
      cursor: pointer;
    }
    .skhouse-item:hover {
      background-color: #e0e0e0;
    }
    .main {
      flex: 1;
    }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    tr:hover { background-color: #eef; }
    .filter { margin-bottom: 20px; }
    .placeholder {
      margin-top: 40px;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Imóveis com dossiês</h2>
    <div id="skhouse-list"></div>
  </div>

  <div class="main">
    <h1>Dossiê de Visitas</h1>
    <div class="filter">
      <label for="corretor">Filtrar por ID do Corretor: </label>
      <input type="text" id="corretor" placeholder="Digite o ID do corretor">
    </div>

    <div id="placeholder" class="placeholder">Bem-vindo ao Dossiê de Visitas do QuintoAndar. Selecione um imóvel ao lado para visualizar os detalhes.</div>
    <table id="tabela" style="display: none;">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function carregarCSV() {
      const response = await fetch('dados.csv');
      const csvText = await response.text();

      Papa.parse(csvText, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          const data = results.data;
          const tabela = document.getElementById("tabela");
          const thead = tabela.querySelector("thead");
          const tbody = tabela.querySelector("tbody");
          const skhouseList = document.getElementById("skhouse-list");
          const placeholder = document.getElementById("placeholder");

          const colunas = Object.keys(data[0]);
          const trHead = document.createElement("tr");
          colunas.forEach(coluna => {
            const th = document.createElement("th");
            th.textContent = coluna;
            trHead.appendChild(th);
          });
          thead.appendChild(trHead);

          function atualizarTabela(filtro = "", filtroSkhouse = null) {
            tbody.innerHTML = "";
            skhouseList.innerHTML = "";
            const filtrado = data.filter(linha => String(linha["id_corretor"]).includes(filtro));

            filtrado.forEach(linha => {
              const div = document.createElement("div");
              div.className = "skhouse-item";
              div.textContent = linha["sk_house"];
              div.addEventListener("click", () => atualizarTabela(filtro, linha["sk_house"]));
              skhouseList.appendChild(div);
            });

            if (!filtroSkhouse) {
              tabela.style.display = "none";
              placeholder.style.display = "block";
              return;
            }

            const finalFiltrado = filtrado.filter(linha => linha["sk_house"] === filtroSkhouse);

            finalFiltrado.forEach(linha => {
              const tr = document.createElement("tr");
              colunas.forEach(coluna => {
                const td = document.createElement("td");
                td.textContent = linha[coluna];
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            });

            tabela.style.display = "table";
            placeholder.style.display = "none";
          }

          document.getElementById("corretor").addEventListener("input", (e) => {
            atualizarTabela(e.target.value);
          });

          atualizarTabela();
        }
      });
    }

    carregarCSV();
  </script>
</body>
</html>
