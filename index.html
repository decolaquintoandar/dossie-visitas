<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dossiê de Visitas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; display: flex; }
    h1 { color: #333; }
    .sidebar {
      width: 250px;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-right: 20px;
      height: fit-content;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .sidebar h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .skhouse-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #f0f0f0;
      border-radius: 4px;
      cursor: default;
    }
    .main {
      flex: 1;
    }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    tr:hover { background-color: #eef; }
    .filter { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Imóveis (sk_house)</h2>
    <div id="skhouse-list"></div>
  </div>

  <div class="main">

    <div class="filter">
      <label for="corretor">Filtrar por ID do Corretor: </label>
      <input type="text" id="corretor" placeholder="Digite o ID do corretor">
    </div>

    <table id="tabela">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
